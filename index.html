<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">  
    <link rel="stylesheet" href="style.css"> 
    <title>User list</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">

            <div class="col-auto col-md-3 col-xl-2">
                <a class="navbar-brand ms-lg-5 ms-2" href="#">Logo</a>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                
            <div id="navbarSupportedContent" class="collapse navbar-collapse justify-content-between ps-1">
                
                <input id="myInput" class="form-control-1 mx-lg-1 mt-2 mb-2" placeholder="Search..."aria-label="Search">

                <form class="d-flex me-4">
                    <ul class="navbar-nav">

                        <li class="nav-item me-lg-2 mx-2 my-2">
                            <a class="nav-item toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fs-6 bi bi-bell-fill"></i>
                            </a>  
                        </li>
                        
                        <li>
                            <img id="imgUserLogin" src="https://randomuser.me/api/portraits/thumb/women/26.jpg"class="rounded" alt=""/>
                        </li>

                        <li>
                            <div class="userLogin">
                                <span id="userFullName">Emma Wong</span>
                                <span id="userStatus">Admin for Associations</span>
                            </div>
                        </li>

                        <li class="nav-item dropdown mx-2 my-2">
                            <a class="nav-item dropdown-toggle fs-5" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            </a>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid "> 
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2  bg-secondary">
                <div class="d-flex flex-column align-items-sm-start text-white min-vh-100">

                    <div class="nav flex-column mt-4 mb-sm-2 mt-2 align-items-sm-start w-100" > 
                        <li class="w-100">
                            <a href="#" data-bs-toggle="collapse" class="nav-link">
                                <i class="fs-7 bi-person-fill px-2"></i> <span class="ms-2 d-none d-sm-inline">Profile</span>
                            </a>
                        </li>
                        
                        <li class="w-100">
                            <a href="#" data-bs-toggle="collapse" class="nav-link">
                                <i class="fs-7 bi-people-fill px-2"></i> <span class="ms-2 d-none d-sm-inline">Users</span> 
                            </a>
                        </li>

                        <li class="w-100">
                            <a href="#" data-bs-toggle="collapse" class="nav-link">
                                <i class="fs-7 bi-filter-square-fill px-2"></i> <span class="ms-2 d-none d-sm-inline">Control panel</span>
                            </a>
                        </li>

                        <li class="w-100">
                            <a href="#" data-bs-toggle="collapse" class="nav-link">
                                <i class="fs-7 bi-grid-fill px-2"></i> <span class="ms-2 d-none d-sm-inline">Projects</span>
                            </a> 
                        </li>

                        <li class="w-100">
                            <a href="#" data-bs-toggle="collapse" class="nav-link">
                                <i class="fs-7 bi-folder-fill px-2"></i> <span class="ms-2 d-none d-sm-inline">Tasks</span> 
                            </a> 
                        </li>

                        <li class="w-100">
                            <a href="#" data-bs-toggle="collapse" class="nav-link">
                                <i class="fs-7 bi-arrow-right-square-fill px-2"></i> <span class="ms-2 d-none d-sm-inline">Logs</span> 
                            </a> 
                        </li>

                        <li class="w-100">
                            <a href="#" data-bs-toggle="collapse" class="nav-link">
                                <i class="fs-7 bi-chat-left-text-fill px-2"></i> <span class="ms-2 d-none d-sm-inline">Group chats</span> 
                            </a> 
                        </li>

                        <li class="w-100">
                            <a href="#" data-bs-toggle="collapse" class="nav-link">
                                <i class="fs-7 bi-file-text-fill px-2"></i> <span class="ms-2 d-none d-sm-inline">Reports</span> 
                            </a> 
                        </li>
                    </div>

                </div>
            </div>

            <div class="col ps-1 bg-light">
                <div class="container-fluid">
                    <div class="row me-2">

                        <div class="container-buttons mt-2">
                            <div class="leftGroup">
                                <button type="button" class="btn-secondary-1 bg-white shadow-sm me-2 me-lg-4 mt-2">
                                    <a href="#" id="selector" class="px-4">Members</a>
                                    <a href="#" id="selector"class="px-4">Admins</a>
                                </button>

                                <button type="button" class="btn-secondary-1 bg-white shadow-sm me-4 mt-2">
                                    <a href="#" id="selectorActive" class="px-4">Active</a>
                                    <a href="#" id="selectorInactive" class="px-4">Inactive</a>
                                </button>
                            </div>

                            <div class="rightGroup mt-2">
                                <span class="rightGroup">Total members: 2000</span>
                                <span class="rightGroup">Current used: 1800</span>
                            </div>
                        </div>

                        <div class="container-buttons ">
                            <div class="leftGroup mt-2 pt-2">
                                <span class="h5 ms-3 me-4 mx-lg-4 ps-lg-2">Members</span>
                            </div>
                            <div class="leftGroup mt-2">
                                <button type="button" class="btn bg-secondary me-2 ms-lg-2 mb-1">Add new</button>

                                <button type="button" class="btn-secondary bg-white me-2 ms-lg-3 mt-2">Import members</button>

                                <button type="button" class="btn-secondary bg-white me-2 ms-lg-3 mt-2">Export members (Exel)</button>
                            </div>
                            <div  class="float-lg-end float-start">
                                <button type="button" class="btn bg-secondary  ms-lg-3 mt-3"><  Filter</button>
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <table class="table shadow-sm">
                                <thead>
                                    <tr>
                                        <th>Photo</th>
                                        <th id="sortMember" data-colname="member" data-order="desc">Member name &#9650</th>
                                        <th id="sortMobile" data-colname="mobile" data-order="desc">Mobile &#9650</th>
                                        <th id="sortEmail" data-colname="email" data-order="desc">Email &#9650</th>
                                        <th id="sortStatus" data-colname="status" data-order="desc" class="text-center">Status &#9650
                                        </th>
                                        <th class="text-center">Operation</th>
                                        <th class="text-center">Action</th>
                                    </tr>
                                </thead>
                                <tbody id="myTable"></tbody>
                            </table>
                            
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
    <script src="script.js"></script>
 
</body>
</html>
