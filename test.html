<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">  
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.scss">  
    <title>User list</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">

            <div class="col-auto col-md-3 col-xl-2">
                <a class="navbar-brand ms-lg-5 ms-2" href="#">Logo</a>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                
            <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                <input class="form-control mx-lg-1 mt-2 mb-2" type="search" placeholder="Search..."aria-label="Search">

                <form class="d-flex me-4">
                    <ul class="navbar-nav">

                        <li class="nav-item me-lg-2 mx-2 my-2">
                            <a class="nav-item toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fs-6 bi bi-bell-fill"></i>
                            </a>  
                        </li>

                        <li class="nav-item dropdown mx-2 my-2">
                            <a class="nav-item dropdown-toggle fs-5" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            </a>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </nav>
    <div class="container-fluid"> 
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 bg-secondary">
                <div class="d-flex flex-column align-items-sm-start text-white min-vh-100">

                    <div class="nav flex-column mt-4 mb-sm-2 mt-2 align-items-sm-start w-100" > 
                        <li class="w-100 border-start-0">
                            <a href="#" class="nav-link align-content-center px-4">
                                <i class="fs-6 bi-person-fill"></i> <span class="ms-3 d-none d-sm-inline">Profile</span>
                            </a>
                        </li>
                        
                        <li class="w-100 border-start-0">
                            <a href="#" data-bs-toggle="collapse" class="nav-link  px-4">
                                <i class="fs-6 bi-people-fill"></i> <span class="ms-3 d-none d-sm-inline">Users</span> 
                            </a>
                        </li>

                        <li class="w-100 border-start-0">
                            <a href="#" class="nav-link align-middle px-4">
                                <i class="fs-6 bi-filter-square-fill"></i> <span class="ms-3 d-none d-sm-inline">Control panel</span>
                            </a>
                        </li>

                        <li class="w-100 border-start-0">
                            <a href="#" data-bs-toggle="collapse" class="nav-link align-middle px-4">
                                <i class="fs-6 bi-grid-fill"></i> <span class="ms-3 d-none d-sm-inline">Projects</span>
                            </a> 
                        </li>

                        <li class="w-100 border-start-0">
                            <a href="#" data-bs-toggle="collapse" class="nav-link align-center px-4">
                                <i class="fs-6 bi-folder-fill"></i> <span class="ms-3 d-none d-sm-inline">Tasks</span> 
                            </a> 
                        </li>

                        <li class="w-100 border-start-0">
                            <a href="#" data-bs-toggle="collapse" class="nav-link align-center px-4">
                                <i class="fs-6 bi-arrow-right-square-fill"></i> <span class="ms-3 d-none d-sm-inline">Logs</span> 
                            </a> 
                        </li>

                        <li class="w-100 border-start-0">
                            <a href="#" data-bs-toggle="collapse" class="nav-link align-center px-4">
                                <i class="fs-6 bi-chat-left-text-fill"></i> <span class="ms-3 d-none d-sm-inline">Group chats</span> 
                            </a> 
                        </li>

                        <li class="w-100 border-start-0">
                            <a href="#" data-bs-toggle="collapse" class="nav-link align-center px-4">
                                <i class="fs-6 bi-file-text-fill"></i> <span class="ms-3 d-none d-sm-inline">Reports</span> 
                            </a> 
                        </li>
                    </div>

                </div>

            </div>

            <div class="col bg-light flex-nowrap">
                <div class="container-fluid">
                    <div class="row me-2">

                        <div class="container-buttons mt-4">
                            <div class="leftGroup ">
                                <button type="button" class="btn-secondary-1 bg-white shadow-sm">
                                    <a href="" class="btn-secondary-1 px-4">Members</a>
                                    <a href="" class="btn-secondary-1 px-4">Admins</a>
                                </button>
                            </div>

                            <div class="rightGroup">
                                <span class="rightGroup">Total members: 2000</span>
                                <span class="rightGroup">Current used: 1800</span>
                            </div>
                        </div>

                        <div class="container-buttons mt-4">
                            <div class="leftGroup mt-1">
                                <span class="h3 ms-4">Members</span>
                            </div>
                            <div class="leftGroup ">
                                <button type="button" class="btn bg-secondary ms-4">Add new</button>

                                <button type="button" class="btn-secondary bg-white ms-4">Import members</button>

                                <button type="button" class="btn-secondary bg-white ms-4">Export members (Exel)</button>
                            </div>
                            <div  class="rightGroup ">
                                <button type="button" class="btn bg-secondary ms-4"><  Filter</button>
                            </div>
                        </div>

                        <div class="col-lg-12 me-4">
                            <div class="table shadow-sm bg-white mt-3 me-4 px-4 ">
                                <table class="table user-list">
                                    <thead>
                                        <tr>
                                            <th>Photo</th>
                                            <th>Member name</th>
                                            <th>Mobile</th>
                                            <th>Email</th>
                                            <th>Status</th>
                                            <th>Operation</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody id="myTable"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
 
</body>
</html>
